<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta src="manifest.json" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="shortcut icon" href="icon512.png" />
  <title>禤开强测试</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="converter.css">
</head>

<body>
  <h1>Temperature Converter</h1>
  <form id="converter">
    <label for="input-temp">temperature</label>
    <input type="text" id="input-temp" name="input-temp" value="20" />
    <label for="input-unit">from</label>
    <select id="input-unit" name="input-unit">
      <option value="c" selected>Celsius</option>
      <option value="f">Fahrenheit</option>
      <option value="k">Kelvin</option>
    </select>
    <label for="output-unit">to</label>
    <select id="output-unit" name="output-unit">
      <option value="c">Celsius</option>
      <option value="f" selected>Fahrenheit</option>
      <option value="k">Kelvin</option>
    </select>
    <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
  </form>
  <script src="converter.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
  </script>
  <script>
    //判断浏览器是否支持Notification
    if (window.Notification) {
      //调用Notification 的 requestPermission方法来询问用户是否允许通知、返回一个promise
      Notification.requestPermission()
        .then((permission) => {
          //当用户选择允许通知时，Notification.permission 的值为granted
          if (Notification.permission === 'granted ') {
            //将新建的通知存储在notification变量里面
            //新建的通知包括标题、icon图标以及内容
            let notification = new Notification("sir, you got a message", {
              icon: ' ',
              body: '新的提示'
            });
            //为notification添加点击事件
            notification.addEventListener('click', function () {
              console.log('6666');
            })
          }
        });
    }


  </script>
</body>

</html>
